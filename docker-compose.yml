# Docker Compose for Local Development

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_DB: trading_platform
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d trading_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # TimescaleDB (Data Plane Database)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: trading-timescaledb
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: trading_data_plane
    ports:
      - "5434:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d trading_data_plane"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
      - "8001:8001"  # Prometheus metrics endpoint
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://dev:devpass@postgres:5432/trading_platform}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      - ENV=${ENV:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - ENFORCE_SUBSCRIPTION_LIMITS=${ENFORCE_SUBSCRIPTION_LIMITS:-false}
      - DEFAULT_SUBSCRIPTION_TIER=${DEFAULT_SUBSCRIPTION_TIER:-enterprise}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - LOCAL_STORAGE_PATH=${LOCAL_STORAGE_PATH:-/app/storage/uploads}
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - file_storage:/app/storage  # Local file storage volume
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-celery-worker
    command: celery -A app.orchestration.celery_app worker --loglevel=info --concurrency=2
    ports:
      - "8002:8001"  # Prometheus metrics endpoint (different host port)
    environment:
      - DATABASE_URL=postgresql://dev:devpass@postgres:5432/trading_platform
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ENV=development
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-celery-beat
    command: celery -A app.orchestration.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://dev:devpass@postgres:5432/trading_platform
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ENV=development
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Flower (Celery monitoring UI)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-flower
    command: celery -A app.orchestration.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: trading-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: trading-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Signal Generator Service
  signal-generator:
    build:
      context: ./signal-generator
      dockerfile: Dockerfile
    container_name: trading-signal-generator
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8003:8001"  # Prometheus metrics endpoint
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - LOG_LEVEL=INFO
      - MOCK_GENERATOR_INTERVAL_SECONDS=60
      - GOLDEN_CROSS_CHECK_INTERVAL_SECONDS=300
      - GOLDEN_CROSS_SMA_SHORT=50
      - GOLDEN_CROSS_SMA_LONG=200
      - GOLDEN_CROSS_TIMEFRAME=D
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_SIGNAL_TOPIC=trading-signals
    volumes:
      # Mount config directory so users can edit watchlist without rebuilding
      - ./signal-generator/config:/app/config
    restart: unless-stopped

  # Trigger Dispatcher Service
  trigger-dispatcher:
    build:
      context: ./trigger-dispatcher
      dockerfile: Dockerfile
    container_name: trading-trigger-dispatcher
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8004:8001"  # Prometheus metrics endpoint
    environment:
      - LOG_LEVEL=INFO
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_SIGNAL_TOPIC=trading-signals
      - KAFKA_CONSUMER_GROUP=trigger-dispatcher
      - KAFKA_AUTO_OFFSET_RESET=latest
      - BATCH_SIZE=20
      - BATCH_TIMEOUT_SECONDS=0.5
      - CACHE_REFRESH_INTERVAL_SECONDS=30
      - POSTGRES_USER=${POSTGRES_USER:-dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpass}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-trading_platform}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: unless-stopped

  # Data Plane API
  data-plane:
    build:
      context: ./data-plane
      dockerfile: Dockerfile
    container_name: trading-data-plane
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - SERVICE_NAME=data-plane
      - LOG_LEVEL=INFO
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - REDIS_URL=redis://redis:6379/1
      - TIMESCALE_URL=postgresql+asyncpg://dev:devpass@timescaledb:5432/trading_data_plane
      - BACKEND_DB_URL=postgresql+asyncpg://dev:devpass@postgres:5432/trading_platform
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - METRICS_PORT=8001
    ports:
      - "8005:8000"  # Data Plane API
      - "8006:8001"  # Prometheus metrics
    depends_on:
      timescaledb:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data-plane:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Data Plane Celery Worker
  data-plane-worker:
    build:
      context: ./data-plane
      dockerfile: Dockerfile
    container_name: trading-data-plane-worker
    command: celery -A app.tasks.celery_tasks worker --loglevel=INFO -n data-plane-worker
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - REDIS_URL=redis://redis:6379/1
      - TIMESCALE_URL=postgresql+asyncpg://dev:devpass@timescaledb:5432/trading_data_plane
      - BACKEND_DB_URL=postgresql+asyncpg://dev:devpass@postgres:5432/trading_platform
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - timescaledb
      - postgres
    volumes:
      - ./data-plane:/app
    restart: unless-stopped

  # Data Plane Celery Beat (Scheduler)
  data-plane-beat:
    build:
      context: ./data-plane
      dockerfile: Dockerfile
    container_name: trading-data-plane-beat
    command: celery -A app.tasks.celery_tasks beat --loglevel=INFO
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - REDIS_URL=redis://redis:6379/1
      - TIMESCALE_URL=postgresql+asyncpg://dev:devpass@timescaledb:5432/trading_data_plane
      - BACKEND_DB_URL=postgresql+asyncpg://dev:devpass@postgres:5432/trading_platform
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SERVICE_NAME=data-plane-beat
      - LOG_LEVEL=INFO
      - METRICS_PORT=8001
    depends_on:
      - redis
      - timescaledb
      - postgres
    volumes:
      - ./data-plane:/app
    restart: unless-stopped

  # Prometheus - Metrics Storage & Aggregation
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: trading-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - default

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: trading-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data:
  timescaledb_data:
  redis_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  prometheus_data:
  grafana_data:
  file_storage:  # Local file storage for uploads (dev)

