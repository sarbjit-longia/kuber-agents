<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="820" viewBox="0 0 1400 820" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-40" y="-40" width="2000" height="1200" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
    <style>
      .bg { fill: #F5F6F8; }
      .panel { fill: #FFFFFF; stroke: #E5E7EB; stroke-width: 2; }
      .label { font: 600 16px Inter, ui-sans-serif, system-ui; fill: #1F2937; }
      .small { font: 500 13px Inter, ui-sans-serif, system-ui; fill: #6B7280; }
      .chip { stroke-width: 2; }
      .green { fill: #DFF7E6; stroke: #22C55E; }
      .yellow { fill: #FFE8C2; stroke: #F59E0B; }
      .gray { fill: #FFFFFF; stroke: #D1D5DB; }
      .toolCircle { fill: #FFFFFF; stroke: #111827; stroke-width: 2; }
      .line { stroke: #111827; stroke-width: 2; }
      .statusCircle { fill: #FFE8C2; stroke: #111827; stroke-width: 2; }
      .statusText { font: 700 14px Inter, ui-sans-serif, system-ui; fill: #111827; }
      .costBox { fill: #FFFFFF; stroke: #111827; stroke-width: 2; }
      .hint { font: 500 12px Inter, ui-sans-serif, system-ui; fill: #374151; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="820" class="bg"/>

  <!-- Central pane (your direction) -->
  <rect x="120" y="80" width="1160" height="660" rx="14" class="panel" filter="url(#shadow)"/>

  <!-- Left input chips -->
  <rect x="170" y="200" width="170" height="70" rx="28" class="panel green chip"/>
  <text x="222" y="244" class="label">Signals</text>

  <rect x="170" y="300" width="170" height="70" rx="28" class="panel yellow chip"/>
  <text x="220" y="344" class="label">Scanner</text>

  <!-- Top-right status -->
  <circle cx="1160" cy="170" r="46" class="statusCircle"/>
  <text x="1128" y="170" class="statusText">Not</text>
  <text x="1125" y="190" class="statusText">Ready</text>

  <!-- Process label -->
  <text x="650" y="460" class="label">Process</text>

  <!-- Bias + tools -->
  <rect x="520" y="260" width="200" height="86" rx="8" class="panel green"/>
  <text x="600" y="312" class="label">Bias</text>

  <text x="560" y="210" class="small">RSI</text>
  <circle cx="585" cy="232" r="22" class="toolCircle"/>
  <line x1="585" y1="254" x2="585" y2="260" class="line"/>

  <text x="650" y="210" class="small">ATR</text>
  <circle cx="675" cy="232" r="22" class="toolCircle"/>
  <line x1="675" y1="254" x2="675" y2="260" class="line"/>

  <!-- Strategy + tool -->
  <rect x="770" y="260" width="220" height="86" rx="8" class="panel green"/>
  <text x="845" y="312" class="label">Strategy</text>

  <text x="850" y="210" class="small">FVG</text>
  <circle cx="872" cy="232" r="22" class="toolCircle"/>
  <line x1="872" y1="254" x2="872" y2="260" class="line"/>

  <!-- Hint about tool detection button -->
  <text x="520" y="370" class="hint">Tools attach to the agent that uses them</text>
  <text x="520" y="392" class="hint">Detection runs on “Detect tools” / “Apply” (not on every keystroke)</text>
  <text x="520" y="414" class="hint">If not detected, show: “LLM will try best without this tool”</text>

  <!-- Risk + broker tool -->
  <rect x="610" y="520" width="210" height="110" rx="8" class="panel yellow"/>
  <text x="690" y="580" class="label">Risk</text>

  <circle cx="660" cy="680" r="22" class="toolCircle"/>
  <line x1="660" y1="630" x2="660" y2="658" class="line"/>
  <text x="630" y="720" class="small">Alpaca</text>

  <!-- Trade Manager -->
  <rect x="880" y="520" width="230" height="110" rx="8" class="panel gray"/>
  <text x="930" y="568" class="label">Trade</text>
  <text x="925" y="592" class="label">Manager</text>

  <!-- Cost box -->
  <rect x="1020" y="620" width="220" height="100" rx="10" class="costBox"/>
  <text x="1060" y="676" class="label">Cost: $0.08</text>
</svg>

